{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}

<h1>{% trans "Top 10 Priced Items" %}</h1>

<ul class="list-group">
    {% for item in items %}
    <li class="list-group-item">
        <h2>{{item.title}}</h2>
        <h4>Precio: {{item.price}}</h4>
        <a href="{{item.link}}">{{item.link}}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
